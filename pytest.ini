[pytest]
# Pytest configuration for Pale Fire

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_neo4j: Tests that require Neo4j connection
    requires_spacy: Tests that require spaCy

# Coverage options (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ revisions docs

